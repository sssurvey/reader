// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {

    apply from: 'buildsystem/dependencies.gradle'

    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:${this.gradle_build_tool_version}"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${this.kotlin_version}"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

tasks.register("clean", Delete) {
    group = 'build'
    description = "clear the build dir for entire Reader project."
    delete rootProject.buildDir
}